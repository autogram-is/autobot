display_information:
  name: Autobot
  long_description: Autogram's internal slack app and helper bot
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Autobot
    always_online: true
oauth_config:
  scopes:
    bot:
      - bookmarks:read
      - bookmarks:write
      - channels:history
      - channels:join
      - channels:read
      - channels:manage
      - channels:write.invite
      - channels:write.topic
      - commands
      - chat:write
      - chat:write.bot
      - chat:write.public
      - chat:write.customize
      - message
      - emoji:read
      - im:history
      - im:write
      - links:read
      - links:write
      - reactions:read
      - reactions:write
      - triggers:read
      - triggers:write
      - users.profile:read
      - users:read
      - users:read.email
      - users.write
      - workflow.steps:execute
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  is_hosted: false
  token_rotation_enabled: false
